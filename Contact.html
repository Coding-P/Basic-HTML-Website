<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact page.css">    
    <title>Form</title>
</head>
<body>
    <fieldset>
    <legend>Contact</legend>
        <form action="Main page.html">
        <label for="name">Name: </label>
        <input type="text" placeholder = "Your name" required>

        <br>

        <label for="Surname">Surname: </label>
        <input type="text" placeholder="Your Surname"required>

        <br>
        
        <label for="email">Email: </label>
        <input type="email" placeholder="example@gmail.com" required>
        
        <br>

        <label for="Phone">Phone number: </label>
        <input type="tel" placeholder="123-456-7890" maxlength="10" required>

        <br>

        <input type="submit" onclick="alert('Thank you for your time')" required>
    </form>
</fieldset>
</body>
</html>
